<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Zamboanga Sibugay National High School</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="login.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script> <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>

    <div class="particles" id="particles"></div>
    
    <div class="container floating">
        <div class="floating-decoration decoration-1"></div>
        <div class="floating-decoration decoration-2"></div>
        
        <div class="image-section">
            <div class="university-info">
                <h1>Zamboanga Sibugay National High School</h1>
                <p>Center of Academic Excellence</p>
            </div>
            <div class="logo">
                <img src="Settings/img/logo.jpg" alt="School Logo" onerror="this.style.display='none'"> 
            </div>
        </div>
        
        <div class="login-section">
            <div class="login-header" style="margin-bottom: 30px;">
                <h2>Welcome Back</h2>
                <p>Please log in to your account</p>
            </div>
            
            <div class="error-message" id="errorMessage"></div>
            
            <form class="form" id="loginForm">
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email" autocomplete="email">
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" required placeholder="Enter your password">
                        <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                    </div>
                </div>
                
                <div class="forgot-password" style="text-align: right; margin-bottom: 20px;">
                    <a href="reset-request.html" style="color: #8B0000; text-decoration: none; font-size: 0.9rem;">Forgot Password?</a>
                </div>
                
                <button type="submit" class="submit-btn" id="loginBtn">
                    <span class="btn-text">Login</span>
                    <span class="btn-loader" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i> Logging in...
                    </span>
                </button>
            </form>
        </div>
    </div>

    <script src="js/firebase-config.js"></script>
    <script src="js/session-manager.js"></script>
    <script src="login.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile - Student Portal</title>
    <link rel="stylesheet" href="student-css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="preloader">
      <div class="spinner"></div>
      <div class="loading-text">Loading...</div>
    </div>
    <div class="overlay" id="mobile-overlay"></div>

    <div class="dashboard">
      <div class="sidebar" id="sidebar">
        <div class="logo">
          <div class="logo-placeholder">S</div>
          <h1>ZSNHS</h1>
        </div>
        <div class="nav-menu">
          <h2>Student Menu</h2>

          <a href="student.html" class="nav-item">
            <i class="fas fa-tachometer-alt"></i> <span>Dashboard</span>
          </a>

          <a href="attendance.html" class="nav-item">
            <i class="fas fa-calendar-check"></i> <span>My Attendance</span>
          </a>

          <a href="schedule.html" class="nav-item">
            <i class="fas fa-book-open"></i> <span>My Schedule</span>
          </a>

          <a href="profile.html" class="nav-item active">
            <i class="fas fa-user-circle"></i> <span>My Profile</span>
          </a>
        </div>
        <div class="logout-container">
          <button class="logout-btn" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i> Log out
          </button>
        </div>
      </div>

      <div class="main-content">
        <div class="header">
          <div style="display: flex; align-items: center; gap: 15px">
            <i class="fas fa-bars menu-toggle" id="menu-toggle-btn"></i>
            <h1>My Profile</h1>
          </div>
          <div class="user-profile">
            <div class="avatar-placeholder" style="background: #28a745">S</div>
            <span id="header-user-name">Student</span>
          </div>
        </div>

        <div class="content-section" style="max-width: 700px; margin: 0 auto">
          <div style="text-align: center; margin-bottom: 30px">
            <div
              class="avatar-placeholder"
              style="
                width: 100px;
                height: 100px;
                font-size: 2.5rem;
                margin: 0 auto;
                background: var(--primary-color);
              "
            >
              S
            </div>
            <h2
              style="margin-top: 15px; color: var(--text-dark)"
              id="profile-fullname"
            >
              Student Name
            </h2>
            <p style="color: #666" id="profile-id">ID: 000000</p>
          </div>

          <form>
            <h3 style="font-size: 1rem; color: #888; border-bottom: 1px solid #eee; padding-bottom: 5px; margin-bottom: 15px;">Academic Information</h3>
            
            <div class="form-row" style="display: flex; gap: 20px">
              <div class="form-group" style="flex: 1">
                <label>Grade Level</label>
                <input
                  type="text"
                  id="prof-grade"
                  class="form-control"
                  readonly
                />
              </div>
              <div class="form-group" style="flex: 1">
                <label>Section</label>
                <input
                  type="text"
                  id="prof-section"
                  class="form-control"
                  readonly
                />
              </div>
            </div>
            <div class="form-group">
              <label>LRN</label>
              <input type="text" id="prof-lrn" class="form-control" readonly />
            </div>

            <h3 style="font-size: 1rem; color: #888; border-bottom: 1px solid #eee; padding-bottom: 5px; margin-bottom: 15px; margin-top: 20px;">Personal Contact</h3>
            
            <div class="form-group">
              <label>Email Address</label>
              <input
                type="text"
                id="prof-email"
                class="form-control"
                readonly
              />
            </div>
            <div class="form-group">
              <label>My Contact Number</label>
              <input
                type="text"
                id="prof-phone"
                class="form-control"
                placeholder="09xxxxxxxxx"
              />
            </div>

            <h3 style="font-size: 1rem; color: #888; border-bottom: 1px solid #eee; padding-bottom: 5px; margin-bottom: 15px; margin-top: 20px;">Parent / Guardian Information</h3>
            
            <div class="form-group">
                <label>Parent/Guardian Name</label>
                <input type="text" id="prof-parent-name" class="form-control" readonly style="background-color: #f9f9f9;">
            </div>
            
            <div class="form-row" style="display: flex; gap: 20px">
                <div class="form-group" style="flex: 1">
                    <label>Parent Contact</label>
                    <input type="text" id="prof-parent-contact" class="form-control" placeholder="09xxxxxxxxx">
                </div>
                <div class="form-group" style="flex: 1">
                    <label>Parent Email (Optional)</label>
                    <input type="text" id="prof-parent-email" class="form-control" readonly>
                </div>
            </div>

            <button
              id="update-btn"
              class="btn btn-primary"
              style="width: 100%; margin-top: 25px; padding: 12px;"
            >
              Update Contact Info
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="../js/firebase-config.js"></script>
    <script src="../js/session-manager.js"></script>
    <script src="student-js/ui.js"></script>
    <script src="student-js/profile.js"></script>
  </body>
</html>

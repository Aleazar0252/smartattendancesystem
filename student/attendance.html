<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Attendance - Student Portal</title>
    <link rel="stylesheet" href="student-css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="preloader">
      <div class="spinner"></div>
      <div class="loading-text">Loading...</div>
    </div>
    <div class="overlay" id="mobile-overlay"></div>

    <div class="dashboard">
      <div class="sidebar" id="sidebar">
        <div class="logo">
          <div class="logo-placeholder">S</div>
          <h1>ZSNHS</h1>
        </div>
        <div class="nav-menu">
          <h2>Student Menu</h2>

          <a href="student.html" class="nav-item">
            <i class="fas fa-tachometer-alt"></i> <span>Dashboard</span>
          </a>

          <a href="attendance.html" class="nav-item active">
            <i class="fas fa-calendar-check"></i> <span>My Attendance</span>
          </a>

          <a href="schedule.html" class="nav-item">
            <i class="fas fa-book-open"></i> <span>My Schedule</span>
          </a>

          <a href="profile.html" class="nav-item">
            <i class="fas fa-user-circle"></i> <span>My Profile</span>
          </a>
        </div>
        <div class="logout-container">
          <button class="logout-btn" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i> Log out
          </button>
        </div>
      </div>

      <div class="main-content">
        <div class="header">
          <div style="display: flex; align-items: center; gap: 15px">
            <i class="fas fa-bars menu-toggle" id="menu-toggle-btn"></i>
            <h1>Attendance Record</h1>
          </div>
          <div class="user-profile">
            <div class="avatar-placeholder" style="background: #28a745">S</div>
            <span id="header-user-name">Student</span>
          </div>
        </div>

        <div class="content-section">
          <div
            style="
              display: flex;
              justify-content: space-between;
              align-items: center;
              margin-bottom: 20px;
            "
          >
            <h2 style="color: var(--primary-color)">My Log</h2>
            <select class="form-control" style="width: 200px">
              <option>This Month</option>
              <option>Last Month</option>
              <option>All Time</option>
            </select>
          </div>
          <table class="teachers-table">
            <thead>
              <tr>
                <th>Date</th>
                <th>Subject</th>
                <th>Time</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody id="attendance-list-body">
              <tr>
                <td colspan="4" class="loading-cell">
                  No attendance records found yet.
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="../js/firebase-config.js"></script>
    <script src="../js/session-manager.js"></script>
    <script src="student-js/ui.js"></script>
    <script src="student-js/attendance.js"></script>
  </body>
</html>

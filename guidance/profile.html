<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Guidance Portal</title>
    
    <link rel="stylesheet" href="guidance-css/styles.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="preloader"><div class="spinner"></div><div class="loading-text">Loading...</div></div>
    <div class="overlay" id="mobile-overlay"></div>

    <div class="dashboard">
        <div class="sidebar" id="sidebar">
            <div class="logo"><div class="logo-placeholder">G</div><h1>ZSNHS</h1></div>
            <div class="nav-menu">
                <h2>Guidance Menu</h2>
                
                <a href="guidance.html" class="nav-item">
                    <i class="fas fa-tachometer-alt"></i> <span>Dashboard</span>
                </a>

                <a href="students.html" class="nav-item">
                    <i class="fas fa-user-graduate"></i> <span>Student Records</span>
                </a>

                <a href="appointments.html" class="nav-item">
                    <i class="fas fa-calendar-check"></i> <span>Appointments</span>
                </a>

                <a href="reports.html" class="nav-item">
                    <i class="fas fa-clipboard-list"></i> <span>Incident Reports</span>
                </a>

                <a href="profile.html" class="nav-item active">
                    <i class="fas fa-user"></i> <span>My Profile</span>
                </a>
            </div>
            <div class="logout-container"><button class="logout-btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Log out</button></div>
        </div>

        <div class="main-content">
            <div class="header">
                <div style="display:flex; align-items:center; gap:15px;">
                    <i class="fas fa-bars menu-toggle" id="menu-toggle-btn"></i>
                    <h1>My Profile</h1>
                </div>
                <div class="user-profile">
                    <div class="avatar-placeholder">G</div>
                    <span id="header-user-name">Guidance</span>
                </div>
            </div>

            <div class="content-section" style="max-width:600px; margin:0 auto;">
                <div style="text-align: center; margin-bottom: 30px;">
                    <div class="avatar-placeholder" style="width: 100px; height: 100px; font-size: 2.5rem; margin: 0 auto; background: var(--primary-color);">G</div>
                    <h2 style="margin-top: 15px; color: var(--text-dark);" id="profile-fullname">Guidance Counselor</h2>
                    <p style="color: #666;">Guidance Office</p>
                </div>

                <form onsubmit="event.preventDefault(); saveProfile();">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" id="prof-name" class="form-control" readonly style="background:#e9ecef">
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" id="prof-email" class="form-control" readonly style="background:#e9ecef">
                    </div>
                    <div class="form-group">
                        <label>Role</label>
                        <input type="text" value="Guidance Counselor" class="form-control" readonly style="background:#e9ecef">
                    </div>
                    
                    <hr style="margin:20px 0; border:0; border-top:1px solid #eee;">
                    
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="text" id="prof-phone" class="form-control" placeholder="09xxxxxxxxx">
                    </div>
                    
                    <div class="form-group">
                        <label>Change Password</label>
                        <input type="password" id="prof-pass" class="form-control" placeholder="Leave blank to keep current">
                    </div>

                    <button class="btn btn-primary" style="width:100%; margin-top:10px;">Save Changes</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <script src="../js/firebase-config.js"></script>
    <script src="../js/session-manager.js"></script>
    
    <script src="guidance-js/ui.js"></script>
    <script src="guidance-js/profile.js"></script>

</body>
</html>

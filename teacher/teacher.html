<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard - ZSNHS</title>

    <link rel="stylesheet" href="teacher-css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script> 
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>

    <div id="preloader">
        <div class="spinner"></div>
        <div class="loading-text">Loading Portal...</div>
    </div>

    <div class="dashboard">
        
        <div class="sidebar">
            <div class="logo">
                <h1>ZSNHS</h1>
                <p style="font-size: 0.7rem; color: #ccc;">TEACHER PORTAL</p>
            </div>

            <div class="nav-menu">
                <h2>Main Menu</h2>
                
                <a href="teacher.html" class="nav-item active">
                    <i class="fas fa-th-large"></i> <span>Dashboard</span>
                </a>
                
                <a href="students.html" class="nav-item">
                    <i class="fas fa-user-graduate"></i> <span>My Students</span>
                </a>
                
                <a href="schedule.html" class="nav-item">
                    <i class="fas fa-calendar-alt"></i> <span>Class Schedule</span>
                </a>

                <h2>Account</h2>
                
                <a href="profile.html" class="nav-item">
                    <i class="fas fa-user-circle"></i> <span>My Profile</span>
                </a>

                <div style="flex-grow: 1;"></div>

                <div class="nav-item logout-btn" onclick="window.sessionManager.logout()">
                    <i class="fas fa-sign-out-alt"></i> <span>Logout</span>
                </div>
            </div>
        </div>

        <div class="main-content">
            <header>
                <div class="header-title">
                    <h2 id="page-title">Dashboard Overview</h2>
                    <span id="current-date" class="date-text">Loading date...</span>
                </div>
                <div class="user-profile">
                    <div class="user-info">
                        <h4 id="teacher-name">Teacher</h4>
                        <small>Faculty</small>
                    </div>
                    <div class="avatar-circle" id="header-avatar">T</div>
                </div>
            </header>

            <div class="content-section">
                <div class="stats-grid">
                    <div class="stat-card" onclick="window.location.href='students.html'" style="cursor: pointer;">
                        <div class="icon-box blue"><i class="fas fa-users"></i></div>
                        <div class="stat-info">
                            <h3>Total Students</h3>
                            <h2 id="stat-students-count">0</h2>
                        </div>
                    </div>

                    <div class="stat-card">
                        <div class="icon-box green"><i class="fas fa-chalkboard"></i></div>
                        <div class="stat-info">
                            <h3>Advisory Class</h3>
                            <h2 id="stat-advisory">--</h2>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="../js/firebase-config.js"></script>
    <script src="../js/session-manager.js"></script>
    <script src="../js/session-validator.js"></script>
    <script src="teacher-js/teacher.js"></script>

</body>
</html>

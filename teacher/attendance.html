<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance - Teacher Portal</title>
    <link rel="stylesheet" href="teacher-css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        /* REUSE CLASS CARD STYLES */
        .class-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; margin-top: 20px; }
        .class-card { background: #fff; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); transition: transform 0.2s; cursor: pointer; border: 1px solid #eee; display: flex; flex-direction: column; overflow: hidden; }
        .class-card:hover { transform: translateY(-5px); border-color: var(--primary-color); }
        .card-header-strip { height: 8px; background: var(--primary-color); }
        .card-body { padding: 20px; flex: 1; }
        .card-subject { font-size: 1.2rem; font-weight: 700; color: #333; margin-bottom: 5px; }
        .card-section { font-size: 1rem; color: var(--primary-color); font-weight: 600; margin-bottom: 10px; }
        .card-footer { background: #f8f9fa; padding: 15px 20px; border-top: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; color: #555; font-size: 0.9rem; }

        /* ATTENDANCE SHEET STYLES */
        .attendance-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-wrap: wrap; gap: 15px; }
        .date-control { display: flex; align-items: center; gap: 10px; background: white; padding: 5px 15px; border-radius: 50px; border: 1px solid #ddd; }
        .date-control input { border: none; outline: none; font-family: 'Poppins'; font-size: 1rem; color: #333; }
        
        /* Radio Button Styling */
        .att-options { display: flex; gap: 5px; }
        .att-radio { display: none; } /* Hide actual radio */
        
        .att-label {
            width: 35px; height: 35px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-weight: 600; font-size: 0.8rem;
            cursor: pointer; border: 1px solid #ddd;
            transition: 0.2s;
        }
        
        /* Colors for states */
        .att-label.present { color: #28a745; background: #e8f5e9; border-color: #c8e6c9; }
        .att-label.late { color: #ffc107; background: #fff8e1; border-color: #ffecb3; }
        .att-label.absent { color: #dc3545; background: #ffebee; border-color: #ffcdd2; }

        /* Checked State */
        .att-radio:checked + .att-label.present { background: #28a745; color: white; border-color: #28a745; box-shadow: 0 2px 5px rgba(40,167,69,0.3); }
        .att-radio:checked + .att-label.late { background: #ffc107; color: white; border-color: #ffc107; box-shadow: 0 2px 5px rgba(255,193,7,0.3); }
        .att-radio:checked + .att-label.absent { background: #dc3545; color: white; border-color: #dc3545; box-shadow: 0 2px 5px rgba(220,53,69,0.3); }

        .summary-box { background: #333; color: white; padding: 15px; border-radius: 8px; margin-top: 20px; display: flex; justify-content: space-around; }
    </style>
</head>
<body>

    <div id="preloader"><div class="spinner"></div><div class="loading-text">Loading...</div></div>
    <div class="overlay" id="mobile-overlay"></div>

    <div class="dashboard">
        <div class="sidebar" id="sidebar">
            <div class="logo"><div class="logo-placeholder">T</div><h1>ZSNHS</h1></div>
            <div class="nav-menu">
                <h2>Teacher Menu</h2>
                <a href="teacher.html" class="nav-item"><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a>
                <a href="schedules.html" class="nav-item"><i class="fas fa-calendar-alt"></i> <span>My Schedules</span></a>
                <a href="students.html" class="nav-item"><i class="fas fa-user-graduate"></i> <span>My Students</span></a>
                <a href="attendance.html" class="nav-item active"><i class="fas fa-clipboard-check"></i> <span>Attendance</span></a>
                <a href="settings.html" class="nav-item"><i class="fas fa-cog"></i> <span>Settings</span></a>
            </div>
            <div class="logout-container"><button class="logout-btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Log out</button></div>
        </div>

        <div class="main-content">
            <div class="header">
                <div style="display:flex; align-items:center; gap:15px;">
                    <i class="fas fa-bars menu-toggle" id="menu-toggle-btn"></i>
                    <h1>Attendance Records</h1>
                </div>
                <div class="user-profile">
                    <div class="avatar-placeholder">T</div>
                    <span id="header-user-name">Teacher</span>
                </div>
            </div>

            <div id="view-classes-grid" class="content-section" style="background:transparent; box-shadow:none; padding:0;">
                <p style="color:#666;">Select a class to take attendance.</p>
                <div id="classes-container" class="class-grid">
                    <div class="loading-cell">Loading classes...</div>
                </div>
            </div>

            <div id="view-attendance-sheet" class="content-section" style="display:none;">
                
                <div class="attendance-header">
                    <div style="display:flex; align-items:center; gap:15px;">
                        <button class="btn" onclick="backToGrid()" style="background:#e0e0e0; padding:8px 12px;"><i class="fas fa-arrow-left"></i></button>
                        <div>
                            <h2 style="margin:0; color:var(--primary-color);" id="att-subject">Subject</h2>
                            <p style="margin:0; font-size:0.9rem; color:#666;" id="att-section">Section</p>
                        </div>
                    </div>

                    <div style="display:flex; gap:10px; align-items:center;">
                        <div class="date-control">
                            <i class="fas fa-calendar-alt" style="color:#666;"></i>
                            <input type="date" id="attendance-date" onchange="loadAttendanceForDate()">
                        </div>
                        <button class="btn btn-primary" onclick="saveAttendance()">
                            <i class="fas fa-save"></i> Save Record
                        </button>
                    </div>
                </div>

                <div style="display:flex; justify-content:flex-end; margin-bottom:10px;">
                    <button class="btn" style="font-size:0.8rem; padding:5px 10px;" onclick="markAllPresent()">
                        <i class="fas fa-check-double"></i> Mark All Present
                    </button>
                </div>

                <table class="teachers-table">
                    <thead>
                        <tr>
                            <th style="width:50%;">Student Name</th>
                            <th>Status (P / L / A)</th>
                            <th>Remarks</th>
                        </tr>
                    </thead>
                    <tbody id="attendance-table-body">
                        <tr><td colspan="3" class="loading-cell">Loading student list...</td></tr>
                    </tbody>
                </table>

                <div class="summary-box">
                    <span>Present: <b id="count-p">0</b></span>
                    <span>Late: <b id="count-l">0</b></span>
                    <span>Absent: <b id="count-a">0</b></span>
                </div>

            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="../js/firebase-config.js"></script>
    <script src="../js/session-manager.js"></script>
    <script src="teacher-js/ui.js"></script>
    <script src="teacher-js/attendance.js"></script>
</body>
</html>

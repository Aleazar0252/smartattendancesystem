<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attendance Records</title>
    <link rel="stylesheet" href="teacher-css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="preloader"><div class="spinner"></div></div>
    <div class="overlay" id="mobile-overlay"></div>

    <div class="dashboard">
        <div class="sidebar" id="sidebar">
            <div class="logo"><div class="logo-placeholder">T</div><h1>ZSNHS</h1></div>
            <div class="nav-menu">
                <h2>Teacher Menu</h2>
                <div class="nav-item" onclick="window.location.href='teacher.html'">
                    <i class="fas fa-tachometer-alt"></i> <span>Dashboard</span>
                </div>
                <div class="nav-item" onclick="window.location.href='schedules.html'">
                    <i class="fas fa-calendar-alt"></i> <span>My Schedules</span>
                </div>
                <div class="nav-item" onclick="window.location.href='students.html'">
                    <i class="fas fa-user-graduate"></i> <span>My Students</span>
                </div>
                <div class="nav-item active" onclick="window.location.href='attendance.html'">
                    <i class="fas fa-clipboard-check"></i> <span>Attendance</span>
                </div>
                <div class="nav-item" onclick="window.location.href='settings.html'">
                    <i class="fas fa-cog"></i> <span>Settings</span>
                </div>
            </div>
            <div class="logout-container"><button class="logout-btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Log out</button></div>
        </div>

        <div class="main-content">
            <div class="header">
                <i class="fas fa-bars menu-toggle" id="menu-toggle-btn"></i>
                <h1>Attendance Records</h1>
                <div class="user-profile"><div class="avatar-placeholder">T</div><span id="header-user-name">Teacher</span></div>
            </div>

            <div class="content-section">
                <h2 style="color:var(--primary-color); margin-bottom:20px;">Class Attendance</h2>
                
                <div style="background:#f8f9fa; padding:20px; border-radius:8px; margin-bottom:20px; border:1px solid #e9ecef;">
                    <label style="font-weight:600; margin-right:10px;">Select Class:</label>
                    <select id="class-select" class="form-control" style="max-width:300px; display:inline-block; margin:0;" onchange="loadClassList()">
                        <option value="">Loading classes...</option>
                    </select>
                    <span style="margin-left:15px; font-size:0.9rem; color:#666;" id="class-details"></span>
                </div>

                <table class="teachers-table">
                    <thead>
                        <tr>
                            <th>Student Name</th>
                            <th>Status</th>
                            <th>Remarks</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="attendance-body">
                        <tr><td colspan="4" style="text-align:center; color:#777;">Please select a class above.</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="teacher-js/teacher-config.js"></script>
    <script src="teacher-js/ui.js"></script>
    <script src="teacher-js/attendance.js"></script>
</body>
</html>

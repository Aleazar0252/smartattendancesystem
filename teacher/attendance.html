<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance - Teacher Portal</title>
    <link rel="stylesheet" href="teacher-css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        /* REUSE CLASS CARD STYLES */
        .class-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; margin-top: 20px; }
        .class-card { background: #fff; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); transition: transform 0.2s; cursor: pointer; border: 1px solid #eee; display: flex; flex-direction: column; overflow: hidden; }
        .class-card:hover { transform: translateY(-5px); border-color: var(--primary-color); }
        .card-header-strip { height: 8px; background: linear-gradient(90deg, var(--primary-color), var(--secondary-color)); }
        .card-body { padding: 20px; flex: 1; }
        .card-subject { font-size: 1.1rem; font-weight: 600; color: #333; margin-bottom: 5px; }
        .card-section { font-size: 0.95rem; color: var(--primary-color); margin-bottom: 15px; font-weight: 500; }
        .card-meta { display: flex; align-items: center; gap: 8px; font-size: 0.85rem; color: #666; margin-bottom: 5px; }
        .card-footer { padding: 15px 20px; background: #f8f9fa; border-top: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; font-size: 0.9rem; color: var(--primary-color); font-weight: 500; }
        
        .status-select { padding: 8px; border-radius: 5px; border: 1px solid #ddd; width: 100%; font-weight: 500; cursor: pointer; }
        .status-select.present { background-color: #e8f5e9; color: #2e7d32; border-color: #c8e6c9; }
        .status-select.late { background-color: #fff3e0; color: #ef6c00; border-color: #ffe0b2; }
        .status-select.absent { background-color: #ffebee; color: #c62828; border-color: #ffcdd2; }
        
        .summary-box { background: #f8f9fa; padding: 15px; border-radius: 8px; display: flex; gap: 20px; margin-top: 20px; border: 1px solid #eee; }
        .summary-box span { font-size: 0.9rem; color: #555; }
        .summary-box b { font-size: 1.1rem; color: #333; }
    </style>
</head>
<body>

    <div id="preloader"><div class="spinner"></div><div class="loading-text">Loading...</div></div>
    <div class="overlay" id="mobile-overlay"></div>

    <div class="dashboard">
        <div class="sidebar" id="sidebar">
            <div class="logo"><div class="logo-placeholder">T</div><h1>ZSNHS</h1></div>
            <div class="nav-menu">
                <h2>Teacher Menu</h2>
                <a href="teacher.html" class="nav-item"><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a>
                <a href="schedules.html" class="nav-item"><i class="fas fa-calendar-alt"></i> <span>My Schedules</span></a>
                <a href="students.html" class="nav-item"><i class="fas fa-user-graduate"></i> <span>My Students</span></a>
                <a href="attendance.html" class="nav-item active"><i class="fas fa-clipboard-check"></i> <span>Attendance</span></a>
                <a href="settings.html" class="nav-item"><i class="fas fa-cog"></i> <span>Settings</span></a>
            </div>
            <div class="logout-container"><button class="logout-btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Log out</button></div>
        </div>

        <div class="main-content">
            <div class="header">
                <div style="display:flex; align-items:center; gap:15px;">
                    <i class="fas fa-bars menu-toggle" id="menu-toggle-btn"></i>
                    <h1 id="page-title">Attendance</h1>
                </div>
                <div class="user-profile">
                    <div class="avatar-placeholder">T</div>
                    <span id="header-user-name">Teacher</span>
                </div>
            </div>

            <div id="view-classes-grid" class="content-section" style="background:transparent; box-shadow:none; padding:0;">
                <p style="color:#666;">Select a class to take attendance.</p>
                <div id="classes-container" class="class-grid">
                    <div class="loading-cell">Loading classes...</div>
                </div>
            </div>

            <div id="view-attendance-sheet" class="content-section" style="display:none;">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px; padding-bottom:15px; border-bottom:1px solid #eee;">
                    <div style="display:flex; align-items:center; gap:15px;">
                        <button class="btn" onclick="backToGrid()" style="background:#e0e0e0;"><i class="fas fa-arrow-left"></i> Back</button>
                        <div>
                            <h2 style="margin:0; color:var(--primary-color);" id="sheet-subject">Subject</h2>
                            <p style="margin:0; color:#666;" id="sheet-section">Section</p>
                        </div>
                    </div>
                    <button class="btn btn-primary" id="btn-save-attendance" onclick="saveAttendance()">
                        <i class="fas fa-save"></i> Save Attendance
                    </button>
                </div>

                <div class="form-row" style="margin-bottom:20px; align-items:flex-end;">
                    <div class="form-group" style="margin-bottom:0; flex:0 0 200px;">
                        <label>Date</label>
                        <input type="date" id="attendance-date" class="form-control" onchange="loadStudentsForAttendance()">
                    </div>
                    <div style="flex:1;"></div>
                    <button class="btn" style="background:#28a745; color:white;" onclick="markAllPresent()">
                        <i class="fas fa-check-double"></i> Mark All Present
                    </button>
                </div>

                <div class="table-responsive">
                    <table class="teachers-table">
                        <thead>
                            <tr>
                                <th style="width:50%;">Student Name</th>
                                <th>Status (P / L / A)</th>
                                <th>Remarks</th>
                            </tr>
                        </thead>
                        <tbody id="attendance-table-body">
                            <tr><td colspan="3" class="loading-cell">Loading student list...</td></tr>
                        </tbody>
                    </table>
                </div>

                <div class="summary-box">
                    <span>Present: <b id="count-p">0</b></span>
                    <span>Late: <b id="count-l">0</b></span>
                    <span>Absent: <b id="count-a">0</b></span>
                </div>

            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="../js/firebase-config.js"></script>
    <script src="../js/session-manager.js"></script>
    <script src="teacher-js/ui.js"></script>
    <script src="teacher-js/attendance.js"></script>
</body>
</html>

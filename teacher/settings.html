<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link rel="stylesheet" href="teacher-css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="preloader"><div class="spinner"></div></div>
    <div class="overlay" id="mobile-overlay"></div>

    <div class="dashboard">
        <div class="sidebar" id="sidebar">
            <div class="logo"><div class="logo-placeholder">T</div><h1>ZSNHS</h1></div>
            <div class="nav-menu">
                <h2>Teacher Menu</h2>
                <div class="nav-item" onclick="window.location.href='teacher.html'">
                    <i class="fas fa-tachometer-alt"></i> <span>Dashboard</span>
                </div>
                <div class="nav-item" onclick="window.location.href='schedules.html'">
                    <i class="fas fa-calendar-alt"></i> <span>My Schedules</span>
                </div>
                <div class="nav-item" onclick="window.location.href='students.html'">
                    <i class="fas fa-user-graduate"></i> <span>My Students</span>
                </div>
                <div class="nav-item" onclick="window.location.href='attendance.html'">
                    <i class="fas fa-clipboard-check"></i> <span>Attendance</span>
                </div>
                <div class="nav-item active" onclick="window.location.href='settings.html'">
                    <i class="fas fa-cog"></i> <span>Settings</span>
                </div>
            </div>
            <div class="logout-container"><button class="logout-btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Log out</button></div>
        </div>

        <div class="main-content">
            <div class="header">
                <i class="fas fa-bars menu-toggle" id="menu-toggle-btn"></i>
                <h1>Account Settings</h1>
                <div class="user-profile"><div class="avatar-placeholder">T</div><span id="header-user-name">Teacher</span></div>
            </div>

            <div class="content-section" style="max-width:600px; margin:0 auto;">
                <h2 style="color:var(--primary-color); margin-bottom:20px;">My Profile</h2>
                
                <form onsubmit="event.preventDefault(); saveSettings();">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" id="set-name" class="form-control" readonly style="background:#e9ecef;">
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" id="set-email" class="form-control" readonly style="background:#e9ecef;">
                    </div>
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="text" id="set-phone" class="form-control" placeholder="09xxxxxxxxx">
                    </div>
                    
                    <hr style="margin:20px 0; border:0; border-top:1px solid #eee;">
                    
                    <div class="form-group">
                        <label>New Password</label>
                        <input type="password" id="set-pass" class="form-control" placeholder="Leave blank to keep current">
                    </div>
                    
                    <button class="btn btn-primary" style="width:100%; margin-top:10px;">Save Changes</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="teacher-js/teacher-config.js"></script>
    <script src="teacher-js/ui.js"></script>
    <script src="teacher-js/settings.js"></script>
</body>
</html>

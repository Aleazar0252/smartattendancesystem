<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Students - Teacher Portal</title>

    <link rel="stylesheet" href="teacher-css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script> 
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>

    <div id="preloader">
        <div class="spinner"></div>
        <div class="loading-text">Loading Data...</div>
    </div>

    <div class="dashboard">
        
        <div class="sidebar">
            <div class="logo">
                <h1>ZSNHS</h1>
                <p style="font-size: 0.7rem; color: #ccc;">TEACHER PORTAL</p>
            </div>

            <div class="nav-menu">
                <h2>Main Menu</h2>
                <a href="teacher.html" class="nav-item">
                    <i class="fas fa-th-large"></i> <span>Dashboard</span>
                </a>
                <a href="students.html" class="nav-item active"> <i class="fas fa-user-graduate"></i> <span>My Students</span>
                </a>
                <a href="schedule.html" class="nav-item">
                    <i class="fas fa-calendar-alt"></i> <span>Class Schedule</span>
                </a>

                <h2>Account</h2>
                <a href="profile.html" class="nav-item">
                    <i class="fas fa-user-circle"></i> <span>My Profile</span>
                </a>
                <div style="flex-grow: 1;"></div>
                <div class="nav-item logout-btn" onclick="window.sessionManager.logout()">
                    <i class="fas fa-sign-out-alt"></i> <span>Logout</span>
                </div>
            </div>
        </div>

        <div class="main-content">
            <header>
                <div class="header-title">
                    <h2 id="page-title">My Students</h2>
                    <span id="current-date" class="date-text">Loading date...</span>
                </div>
                <div class="user-profile">
                    <div class="user-info">
                        <h4 id="teacher-name">Teacher</h4>
                        <small>Faculty</small>
                    </div>
                    <div class="avatar-circle" id="header-avatar">T</div>
                </div>
            </header>

            <div class="content-section active">
                <div class="card-container">
                    
                    <div class="section-header" style="margin-bottom: 20px;">
                        <div class="search-box">
                            <i class="fas fa-search"></i>
                            <input type="text" id="student-search" placeholder="Search student name..." onkeyup="filterStudents()">
                        </div>
                        
                        <button class="btn-primary" onclick="openAddModal()">
                            <i class="fas fa-plus"></i> Add New Student
                        </button>
                    </div>
                    
                    <div class="table-responsive">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>Student Name</th>
                                    <th>Email</th>
                                    <th>Password</th> <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="students-table-body">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div id="addStudentModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeAddModal()">&times;</span>
            <h2>Add New Student</h2>
            <form id="addStudentForm">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" id="new-firstname" required>
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" id="new-lastname" required>
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="new-email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="text" id="new-password" value="student123" required>
                </div>
                <button type="submit" class="btn-primary" style="width: 100%; margin-top: 10px;">Save Student</button>
            </form>
        </div>
    </div>

    <script src="../js/firebase-config.js"></script>
    <script src="../js/session-manager.js"></script>
    <script src="../js/session-validator.js"></script>
    <script src="teacher-js/students.js"></script>

</body>
</html>

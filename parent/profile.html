<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
    <link rel="stylesheet" href="parent-css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="preloader"><div class="spinner"></div></div>
    <div class="overlay" id="mobile-overlay"></div>

    <div class="dashboard">
        <div class="sidebar" id="sidebar">
            <div class="logo"><div class="logo-placeholder">P</div><h1>ZSNHS</h1></div>
            <div class="nav-menu">
                <h2>Parent Menu</h2>
                <div class="nav-item" onclick="window.location.href='parent.html'"><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></div>
                <div class="nav-item" onclick="window.location.href='schedule.html'"><i class="fas fa-calendar-alt"></i> <span>Child's Schedule</span></div>
                <div class="nav-item" onclick="window.location.href='grades.html'"><i class="fas fa-star"></i> <span>Child's Grades</span></div>
                <div class="nav-item active" onclick="window.location.href='profile.html'"><i class="fas fa-user"></i> <span>My Profile</span></div>
            </div>
            <div class="logout-container"><button class="logout-btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Log out</button></div>
        </div>

        <div class="main-content">
            <div class="header">
                <i class="fas fa-bars menu-toggle" id="menu-toggle-btn"></i>
                <h1>My Profile</h1>
                <div class="user-profile"><div class="avatar-placeholder">P</div><span id="header-user-name">Parent</span></div>
            </div>

            <div class="content-section" style="max-width:600px; margin:0 auto;">
                <h2 style="color:var(--primary-color); margin-bottom:20px;">Parent Information</h2>
                <form>
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" id="prof-name" class="form-control" readonly style="background:#e9ecef">
                    </div>
                    <div class="form-group">
                        <label>Role</label>
                        <input type="text" value="Parent / Guardian" class="form-control" readonly style="background:#e9ecef">
                    </div>
                    
                    <hr style="margin:20px 0; border:0; border-top:1px solid #eee;">
                    <h3 style="margin-bottom:15px; font-size:1.1rem; color:#666;">Linked Student</h3>
                    
                    <div class="form-group">
                        <label>Student Name</label>
                        <input type="text" id="prof-child" class="form-control" readonly style="background:#e9ecef">
                    </div>
                    <div class="form-group">
                        <label>Section</label>
                        <input type="text" id="prof-section" class="form-control" readonly style="background:#e9ecef">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="parent-js/parent-config.js"></script>
    <script src="parent-js/ui.js"></script>
    <script src="parent-js/profile.js"></script>
</body>
</html>

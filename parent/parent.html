<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parent Dashboard</title>
    <link rel="stylesheet" href="parent-css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="preloader"><div class="spinner"></div></div>
    <div class="overlay" id="mobile-overlay"></div>

    <div class="dashboard">
        <div class="sidebar" id="sidebar">
            <div class="logo"><div class="logo-placeholder">P</div><h1>ZSNHS</h1></div>
            <div class="nav-menu">
                <h2>Parent Menu</h2>
                <div class="nav-item active" onclick="window.location.href='parent.html'">
                    <i class="fas fa-tachometer-alt"></i> <span>Dashboard</span>
                </div>
                <div class="nav-item" onclick="window.location.href='schedule.html'">
                    <i class="fas fa-calendar-alt"></i> <span>Child's Schedule</span>
                </div>
                <div class="nav-item" onclick="window.location.href='grades.html'">
                    <i class="fas fa-star"></i> <span>Child's Grades</span>
                </div>
                <div class="nav-item" onclick="window.location.href='profile.html'">
                    <i class="fas fa-user"></i> <span>My Profile</span>
                </div>
            </div>
            <div class="logout-container"><button class="logout-btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Log out</button></div>
        </div>

        <div class="main-content">
            <div class="header">
                <div style="display:flex; align-items:center; gap:15px;">
                    <i class="fas fa-bars menu-toggle" id="menu-toggle-btn"></i>
                    <h1>Parent Dashboard</h1>
                </div>
                <div class="user-profile"><div class="avatar-placeholder">P</div><span id="header-user-name">Parent</span></div>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <i class="fas fa-child"></i>
                    <h3>Student Name</h3>
                    <div class="number" style="font-size:1.2rem; margin-top:10px;" id="stat-child-name">...</div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-chalkboard"></i>
                    <h3>Section</h3>
                    <div class="number" id="stat-section" style="font-size:1.5rem">...</div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-book-open"></i>
                    <h3>Subjects</h3>
                    <div class="number" id="stat-subjects">0</div>
                </div>
            </div>

            <div class="content-section">
                <h2 style="color:var(--primary-color);">School Announcements</h2>
                <div style="padding:15px; background:#fff3cd; border:1px solid #ffeeba; border-radius:5px; margin-top:15px; color:#856404;">
                    <i class="fas fa-bullhorn"></i> No urgent announcements at this time.
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="parent-js/parent-config.js"></script>
    <script src="parent-js/ui.js"></script>
    <script src="parent-js/dashboard.js"></script>
</body>
</html>
